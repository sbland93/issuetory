<fieldset class="form-group">
<label for="title">Reference Title of Url(You can remake)</label>
<textarea class="form-control" id="title" rows="1" maxlength="30" ng-model="reference.title" required></textarea>
<small class="text-muted">List the ingredients used. Put each ingredient on a new line.</small> 
</fieldset>

<fieldset class="form-group">
<label for="url">Reference Url</label>
<textarea class="form-control" id="url" rows="1" ng-model="reference.url" required></textarea> 
<small class="text-muted">List the ingredients used. Put each ingredient on a new line.</small> 
</fieldset>
