<div class="container">
    <div class="row">
    <div class="col-xs-12 well">
        <form name="myForm" ng-submit="createComment({newVal: newCard})" novalidate>

        <label class="btn btn-default btn-circle btn-xs pull-right" ng-click="controllView({newVal: 'addComment'})"><i class="glyphicon glyphicon-remove"></i></label>
        	
           
            <fieldset class="form-group">
            <label for="title">Title of Your Idea</label>
            <textarea class="form-control" id="title" rows="1" ng-model="newCard.title" required></textarea> 
            <small class="text-muted">List the ingredients used. Put each ingredient on a new line.</small> 
            </fieldset>
        

            <fieldset class="form-group">
            <label for="idea">idea</label>
            <textarea class="form-control" id="idea" rows="3" ng-model="newCard.idea" required></textarea>
            <small class="text-muted">List the ingredients used. Put each ingredient on a new line.</small> 
            </fieldset>

            <fieldset class="form-group">
            <label for="title">Reference Title of Url(You can remake)</label>
            <textarea class="form-control" id="title" rows="1" maxlength="30" ng-model="newCard.link[0].title"></textarea>
            <small class="text-muted">List the ingredients used. Put each ingredient on a new line.</small> 
            </fieldset>        

            <fieldset class="form-group">
            <label for="url">Reference Url</label>
            <textarea class="form-control" id="url" rows="1" ng-model="newCard.link[0].url"></textarea> 
            <small class="text-muted">List the ingredients used. Put each ingredient on a new line.</small> 
            </fieldset>

            <!-- category -->
            <fieldset class="form-group">
              <label class="control-label" for="radios">Inline Radios</label>
                <br>
                
                <div ng-repeat="category in representCategory">
                    <label class="radio-inline" for="radios-{{$index}}">
                        <input type="radio" name="radios" id="radios-{{$index}}" value="{{$index}}">
                        {{representCategory[$index]}}
                    </label>
                </div>

            </fieldset>


            <button type="submit" class="btn btn-danger" name="save-recipe-button" ng-disabled="myForm.$invalid">ADD Comment</button>
            
        </form>
    </div>    
    </div>
</div>
