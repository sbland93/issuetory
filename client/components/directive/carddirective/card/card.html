
<a ui-sref="human({ id: card.creator._id})"><h4>{{card.creator.name}}</h4></a>
<a ui-sref="forum({ id: card._id })">
<h1>{{card.title}}</h1>
</a>
    <p>{{card.idea}}</p>
    <h6>Reference</h6>
    <reference info="reference" ng-repeat = "reference in card.link"></reference>
    
    <div>
	<span class="badge">{{card.created_at}}</span>

	<div class="pull-right">
		
		 <div class="btn-group dropup btn-block">
          <button class="btn btn-xs btn-primary" ng-click="hitCard()"><i class="glyphicon glyphicon-hand-up"> {{card.hit.length}}</i></button>
          <button type="button" class="btn btn-xs btn-primary dropdown-toggle" data-toggle="dropdown">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu text-left btn-xs" role="menu">
            <li><button class="btn btn-xs btn-primary">Elegance</button></li>
            <li><button class="btn btn-xs btn-default">Elegance</button></li>
            <li><button class="btn btn-xs btn-info">Elegance</button></li>
            <li><button class="btn btn-xs btn-danger">Elegance</button></li>
            <li><button class="btn btn-xs btn-success">Elegance</button></li>
            <li><a href="#" class="btn" role="button"> Unfollow </a></li>
          </ul>
        </div>
	</div>

	<div class="pull-right"><span class="label label-danger">{{card.keyword[0]}}</span> <span class="label label-primary">{{card.keyword[1]}}</span> <span class="label label-success">{{card.keyword[2]}}</span> <span class="label label-info">personal</span> <span class="label label-warning">{{card.keyword[3]}}</span>
	<span class="label label-default">{{card.keyword[4]}}</span></div>

	
    </div>
