
<h1>{{card.title}}</h1>
    <p>{{card.idea}}</p>
    <reference info="reference" ng-repeat = "reference in card.link"></reference>
    <div>
	<span class="badge">{{card.created_at}}</span>

	<div class="pull-right">
		<button class="btn btn-xs btn-primary"><i class="glyphicon glyphicon-hand-up">32</i></button>
	</div>

	<div class="pull-right"><span class="label label-danger">{{card.keyword[0]}}</span> <span class="label label-primary">{{card.keyword[1]}}</span> <span class="label label-success">{{card.keyword[2]}}</span> <span class="label label-info">personal</span> <span class="label label-warning">{{card.keyword[3]}}</span>
	<span class="label label-default">{{card.keyword[4]}}</span></div>

	
    </div>     
    <hr>
