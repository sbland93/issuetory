<!-- Separator -->
        <div class="separator text-muted">
            <time>{{card.created_at}}</time>
        </div>
        <!-- /Separator -->


        <!-- Panel -->
        <article class="panel panel-primary">
    
            <!-- Icon -->
            <div class="panel-heading icon">
                <i class="glyphicon glyphicon-plus"></i>
            </div>
            <!-- /Icon -->
    
            <!-- Heading -->
            <div class="panel-heading">
                <h2 class="panel-title">New Card Added</h2>
            </div>
            <!-- /Heading -->
    
            <!-- Body -->
            <div class="panel-body">
                <a ui-sref="forum({id:card._id})">{{card.title}}</a>
                <a ui-sref="versions({id:card._id})" class="pull-right" ng-if="auth">ControllVersions</a>
            </div>
            <!-- /Body -->

            <!-- List group -->
            <ul class="list-group">
                <li class="list-group-item">{{card.idea}}</li>
                <div ng-repeat="link in card.link">
                <li class="list-group-item"><a href="{{link.url}}">{{link.title}}</a></li>
                </div>
            </ul>
    
    
        </article>
        <!-- /Panel -->
