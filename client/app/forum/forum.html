    <div class="col-md-12">
        
        <div ng-show="forumCtrl.obj.currentUser._id === forumCtrl.obj.currentCard.creator._id">
        <label class="btn btn-default btn-circle btn-xs pull-right" ng-click="forumCtrl.obj.remove(forumCtrl.obj.currentCardId)"><i class="glyphicon glyphicon-remove"></i></label>
        </div>

        <label class="btn btn-default btn-xs pull-right" ui-sref="forum({ id: card._id })" style="margin-right:10px"><i class="glyphicon glyphicon-pencil"></i></label>

        <card info="forumCtrl.obj.currentCard" user="forumCtrl.obj.currentUser._id" remove="forumCtrl.obj.remove(newVal)"></card>

    </div>



    <h1 class="text-center">Comments</h1>

    <div class="row">
    

    <comment info="forumCtrl.obj.commentA[0]" type="'primary'" filled="'-filled'"></comment>    
    <comment info="comment" ng-repeat="comment in forumCtrl.obj.commentA" type="'primary'"></comment>

    <comment info="forumCtrl.obj.commentB[0]" type="'default'" filled="'-filled'"></comment>
    <comment info="comment" ng-repeat="comment in forumCtrl.obj.commentB" type="'default'"></comment>

    <comment info="forumCtrl.obj.commentC[0]" type="'info'" filled="'-filled'"></comment>
    <comment info="comment" ng-repeat="comment in forumCtrl.obj.commentC" type="'info'"></comment>

    <comment info="forumCtrl.obj.commentD[0]" type="'danger'" filled="'-filled'"></comment>
    <comment info="comment" ng-repeat="comment in forumCtrl.obj.commentD" type="'danger'"></comment>

    <comment info="forumCtrl.obj.commentE[0]" type="'warning'" filled="'-filled'"></comment>
    <comment info="comment" ng-repeat="comment in forumCtrl.obj.commentE" type="'warning'"></comment>

    <comment info="forumCtrl.obj.commentF[0]" type="'success'" filled="'-filled'"></comment>
    <comment info="comment" ng-repeat="comment in forumCtrl.obj.commentF" type="'success'"></comment>

    </div>
