<div class="col-sm-6">
    <div id="tb-testimonial" ng-class="myStyle" >
        <div class="testimonial-section">
            {{comment.idea}}
            <br><br>
            <reference info="reference" ng-repeat = "reference in comment.link"></reference>
    	</div>
        <div class="testimonial-desc">
            <img src="https://placeholdit.imgix.net/~text?txtsize=9&txt=100%C3%97100&w=100&h=100" alt="" />
            <div class="testimonial-writer">
            	<div class="testimonial-writer-name">{{comment.creator.name}}</div>
            	<div class="testimonial-writer-designation">Front End Developer</div>
            	<a href="#" class="testimonial-writer-company">Touch Base Inc</a>
            </div>
        </div>
    </div>
    <label class="btn btn-default" ng-click = "controllSimilar({newVal : category})"><i class="glyphicon glyphicon-sort"></i></label>   
</div>
