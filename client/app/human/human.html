<div class="container">
	<div class="row">
		<div class="col-sm-12">
    	 <div class="well profile">
            <div class="col-sm-12">
                <div class="col-xs-12">
                    <h2>{{human.o.thisPageUser.name}}</h2>
                    <p><strong>Introducing : </strong>Hi my name is {{human.o.thisPageUser.name}}.</p>
                </div>             
            </div>            
            <div class="col-xs-12 divider text-center">
                <div class="col-xs-6 col-sm-6 emphasis">
                    <h2><strong> {{human.o.thisPageUser.score}} </strong></h2>
                    <p><small>Contribute</small></p>
                </div>
            </div>
            <div class="col-xs-12 divider text-center">
                <div class="col-xs-6 col-sm-6 emphasis">
                    <h2><strong> {{human.o.thisPageUser.score}} </strong></h2>
                    <p><small>Power</small></p>
                </div>
            </div>
    	 </div>                 
		</div>
	</div>
</div>


<div class="container">

    <!-- Page header -->
    <div class="page-header">
        <h2>Timeline <small>{{human.o.thisPageUser.name}}'s <code>MEME</code>.</small></h2>
    </div>
    <!-- /Page header -->

    <!-- Timeline -->
    <div class="timeline">
    
        <!-- Line component -->
        <div class="line text-muted"></div>
    	
    	<div ng-repeat = "card in human.o.thisPageUser.cards">

    		<personal-card info="card" auth="human.o.auth"></personal-card>
        
        </div>
    	
    	<div ng-repeat="comment1 in human.o.thisPageUser.comments">

            <personal-comment info="comment1" auth="human.o.auth"></personal-comment>
    	
    	</div>

		<!-- Separator -->
	    <div class="separator text-muted">
            <time>{{human.o.thisPageUser.created_at}}</time>
        </div>
        <!-- /Separator -->


        <!-- Panel -->
        <article class="panel panel-info panel-outline">
    
            <!-- Icon -->
            <div class="panel-heading icon">
                <i class="glyphicon glyphicon-info-sign"></i>
            </div>
            <!-- /Icon -->
    
            <!-- Body -->
            <div class="panel-body">
                That is all.
            </div>
            <!-- /Body -->
    
        </article>
        <!-- /Panel -->
    
    </div>
    <!-- /Timeline -->

</div>
</div>
